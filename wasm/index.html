<!DOCTYPE html>
<html lang="en">
    <head>
        <title>latypst wasm</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            body {
                color: #000000;
                text-align:center;

                background-color: #f0f0f0;
                margin: 0px;
                width: 100%;
            }
            .code {
                font-family:Monospace;
                font-size:15px;
            }
            .justify {
                text-align: justify;
                padding: 2em;
            }
        </style>
    </head>
    <body>
        <h1>latypst Wasm</h1>
        <hr>
        <div class="code">
            <textarea  id="input" type="text" cols="120" rows="10" ></textarea>
        </div>

        <div>
            <button id="run">Run</button>
        </div>

        <div class="code">
            <textarea  id="output" type="text" readonly cols="120"  rows="10" ></textarea>
        </div>

        <p>Replacement rules for commands (separate before/after with a slash)</p>

        <div class="code">
            <textarea  id="rules" type="text" cols="120"  rows="10" ></textarea>
        </div>

        <hr>
        <p>Source on <a href="https://github.com/msakuta/latypst">GitHub</a>.</p>

    </body>
</html>
